🔎 Análisis general del código
1. HTML

Estás importando múltiples veces las mismas fuentes de Google Fonts (Courgette, Playfair Display, Poppins, Roboto, Inter, Montserrat). Esto es redundante y ralentiza la carga.
👉 Recomendación: unifica todas las fuentes en una sola llamada a Google Fonts.

La semántica es bastante correcta: usas section, header, ul, li. 👍

Los botones de idioma y tema están bien planteados, pero:

#language-switch tiene cursor: none; → eso hace que nunca aparezca tu cursor custom encima del botón, lo cual puede dar la impresión de que no es interactivo.

Mejor manejarlo con tu lógica de JS (hover, active) sin quitar el cursor en CSS.

2. CSS

Usas variables CSS (--bg, --m-text, etc.) para dark/white mode → excelente, muy escalable.

⚠️ Hay duplicación de variables de cursor:

:root {
  --cursor-dot: #ffffff;
  --cursor-outline: #CCCCCC;
  --cursor-active: #c9cccc;
  --cursor-outline-active: #ffffff;
}
.white-mode {
  --cursor-dot: #212529;
  --cursor-outline: #000000;
  --cursor-active: #495057;
  --cursor-outline-active: #0D6EFD;
}


Esto ya lo definiste antes en :root y .white-mode, pero lo volviste a repetir arriba.
👉 Limpieza: deja solo una definición.

En .project-card:hover img estás aplicando blur(2px) a la imagen → pero tus íconos dentro del overlay pueden verse afectados por ese blur.

Solución: aplica el filter: blur(...) solo a la img, no al contenedor.

Buena transición en body, h1, h2... para suavizar cambio de tema 👌.

3. JavaScript

El código de copiar correo (navigator.clipboard.writeText) está bien, pero:

Tu comentario //Copiar correo quedó suelto dentro del CSS → eso va a romper el CSS porque // no es válido en CSS.
👉 Pásalo al JS (app.js o language.js).

No mostraste el JS del cursor ni del cambio de idioma, pero por tu estructura seguro manejas el add/remove de clases (white-mode, etc.), lo cual está correcto.

🚀 Recomendaciones de mejora

Optimizar Google Fonts
Unifica todas tus familias en una sola URL:

<link href="https://fonts.googleapis.com/css2?family=Courgette&family=Playfair+Display:wght@400;500;700&family=Poppins:wght@100..900&family=Roboto:wght@100..900&family=Inter:wght@100..900&family=Montserrat:wght@100..900&display=swap" rel="stylesheet">


Mover comentarios y JS al archivo correcto

El bloque:

*, *::before, *::after { cursor: none }
//Copiar correo
const copyBtn = ...


mezcla CSS + JS → hay que separarlo. El //Copiar correo rompe el CSS.
👉 Pásalo entero a tu app.js.

Cursor custom
Ahora mismo está aplicado a todo (*, *::before, *::after { cursor: none }).
Problema: usuarios no van a saber qué es clickeable.
👉 Recomendación:

Mantené cursor: none solo en body, y deja que a, button, input usen cursor: pointer pero oculto visualmente → así tu JS puede aplicar un estado distinto al cursor custom en hover.

Accesibilidad

Los botones de idioma y tema deberían tener aria-label:

<button id="theme-switch" aria-label="Cambiar tema"></button>
<button id="language-switch" aria-label="Cambiar idioma"></button>


SEO & Buenas prácticas

Te falta <meta name="description"> en el <head>.

El <title> podría ser más descriptivo: "Portfolio - Matías Benítez | Desarrollador Web".
